<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Marah Fragrances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
             <h1>Marah Fragrances</h1>
             <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                   <div class="cart-icon">
                   <img src="images/cart.png" alt="Cart">
                    <span id="cart-item-count">0</span>
                   </div>
            </nav>
             <div class="search-container">
              <input type="text" id="search-input" placeholder="Search products...">
            </div>
             <div class="cart-section">
                 <!-- Cart will be displayed here -->
            </div>
        </div>
    </header>

    <main>
        <section class="contact-us">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Have questions? Reach out to us using the form below:</p>
                <form id="contact-form" onsubmit="return validateForm()">
                     <div id="error-messages" class="error-messages"></div>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" required>
                    </div>
                     <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="tel" id="mobile" required>
                    </div>

                     <div class="form-group">
                       <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>

                      <div class="form-group">
                       <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>

                   <div class="form-group">
                      <label for="country">Country:</label>
                       <input type="text" id="country" required>
                   </div>

                     <div class="form-group">
                       <label for="message">Message:</label>
                       <textarea id="message" rows="5"></textarea>
                   </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Marah Fragrances. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
